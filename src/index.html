<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="../node_modules/bootstrap-icons/icons/cloud-sun.svg" />
    <link rel="stylesheet" href="./scss/app.scss" />

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAj4LXk8fF6kUD-NIYGAHdqdodTYslPAV4&libraries=places" defer></script>
    <script type="module" src="./js/app.js" defer></script>

    <title>Forecast</title>
  </head>
  <body class="d-flex justify-content-center align-items-center min-vh-100 bg-secondary">
    <div class="container-lg d-flex justify-content-center align-items-center">
      <div class="card w-75 row justify-content-center align-items-center shadow py-5">
        <div class="row justify-content-center gap-3 mb-3">
          <div class="col-7">
            <img class="img-fluid rounded" id="weather-image" src="./images/placeholder.png" />
          </div>

          <div class="col-4">
            <span class="fs-1 fw-bold me-1" id="description-icon-display"></span>
            <div class="fs-1 fw-bold d-inline" id="description-display">NA</div>
            <div class="fs-1 fw-bold" id="temperature-display"></div>
            <hr />

            <div class="d-flex align-items-center mb-3">
              <span class="weather-icon"><i class="bi bi-thermometer-half"></i></span>
              <div class="ms-3">
                <div class="fs-6">Feels Like</div>
                <div class="fs-4 fw-bold" id="feels-like-display"></div>
              </div>
            </div>

            <div class="d-flex align-items-center mb-3">
              <span class="weather-icon"><i class="bi bi-droplet-half"></i></span>
              <div class="ms-3">
                <div class="fs-6">Humidity</div>
                <div class="fs-4 fw-bold" id="humidity-display"></div>
              </div>
            </div>

            <div class="d-flex align-items-center">
              <span class="weather-icon"><i class="bi bi-wind"></i></span>
              <div class="ms-3">
                <div class="fs-6">Wind Speed</div>
                <div class="fs-4 fw-bold" id="wind-display"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="row justify-content-center align-items-center gap-3">
          <div class="col-7">
            <span class="fs-3 fw-bold me-1"><i class="bi bi-building"></i></span>
            <div class="fs-3 fw-bold d-inline" id="location-display"></div>
            <div class="fs-6 mt-2 mb-1" id="date-display"></div>
            <div class="fs-6" id="time-display"></div>
          </div>

          <div class="col-4">
            <input type="text" class="form-control mb-3" id="location-input" placeholder="Search Location" />

            <div class="row align-items-center gap-3">
              <div class="col-5">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="temperature-toggle" checked />
                  <label class="form-check-label" id="temperature-toggle-label" for="temperature-toggle">Fahrenheit</label>
                </div>
              </div>

              <div class="col-5">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="measurement-toggle" checked />
                  <label class="form-check-label" id="measurement-toggle-label" for="measurement-toggle">Miles</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
