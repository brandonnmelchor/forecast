<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="../node_modules/bootstrap-icons/icons/cloud-sun.svg" />
    <link rel="stylesheet" href="./scss/app.scss" />

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAj4LXk8fF6kUD-NIYGAHdqdodTYslPAV4&libraries=places" defer></script>
    <script type="module" src="./js/app.js" defer></script>

    <title>Forecast</title>
  </head>
  <body class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="container-lg d-flex justify-content-center align-items-center">
      <div class="card w-75 row justify-content-center align-items-center shadow py-5">
        <div class="row justify-content-center align-items-center gap-3">
          <div class="col-12 col-sm-10 col-md-7">
            <img class="img-fluid rounded" id="weather-image" src="./images/placeholder.png" />
          </div>

          <div class="col-12 col-sm-10 col-md-4 mt-2 mt-md-0">
            <span class="fs-1 me-1" id="description-icon-display"><i class="bi bi-circle"></i></span>
            <div class="fs-1 fw-bold d-inline" id="description-display">Description</div>
            <div class="fs-1 fw-bold" id="temperature-display">Temperature</div>

            <hr class="d-none d-md-block m-4" />

            <div class="d-none d-md-flex align-items-center mb-2 mb-lg-3">
              <span class="weather-icon"><i class="bi bi-thermometer-half"></i></span>
              <div class="ms-3">
                <div class="fs-6">Feels Like</div>
                <div class="fs-4 fw-bold" id="feels-like-display"><i class="bi bi-circle"></i> &deg;</div>
              </div>
            </div>

            <div class="d-none d-md-flex align-items-center mb-2 mb-lg-3">
              <span class="weather-icon"><i class="bi bi-droplet-half"></i></span>
              <div class="ms-3">
                <div class="fs-6">Humidity</div>
                <div class="fs-4 fw-bold" id="humidity-display"><i class="bi bi-circle"></i> &deg;</div>
              </div>
            </div>

            <div class="d-none d-md-flex align-items-center">
              <span class="weather-icon"><i class="bi bi-wind"></i></span>
              <div class="ms-3">
                <div class="fs-6">Wind Speed</div>
                <div class="fs-4 fw-bold" id="wind-display"><i class="bi bi-circle"></i> &deg;</div>
              </div>
            </div>
          </div>
        </div>

        <hr class="w-75 m-4" />

        <div class="row justify-content-center align-items-center gap-3">
          <div class="col-12 col-sm-10 col-md-7">
            <span class="fs-3 d-none d-sm-inline me-1"><i class="bi bi-building"></i></span>
            <div class="fs-3 fw-bold d-inline" id="location-display">Location</div>
            <div class="fs-6 d-md-none mt-2" id="date-time-display">Date and Time</div>
            <div class="fs-6 d-none d-md-block mt-2 mb-1" id="date-display">Date</div>
            <div class="fs-6 d-none d-md-block" id="time-display">Time</div>
          </div>

          <div class="col-12 col-sm-10 col-md-4 mt-2 mt-md-0">
            <input type="text" class="form-control mb-2" id="location-input" placeholder="Enter Location" />

            <div class="row row-cols-1 row-cols-xl-2 align-items-center">
              <div class="col">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="temperature-toggle" checked />
                  <label class="form-check-label" id="temperature-toggle-label" for="temperature-toggle">Fahrenheit</label>
                </div>
              </div>

              <div class="col d-none d-md-block">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="measurement-toggle" checked />
                  <label class="form-check-label" id="measurement-toggle-label" for="measurement-toggle">Miles</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
